<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form HTML</title>
</head>
<body>
    <h2>belajar HTML form</h2>

    <form action="process.php">
        <p><label>Nama : </label> <input type="text" name="nama" placeholder="Masukkan Nama"></p>
        <p><label>Email : </label> <input type="email" name="email" required></p>
        <P><label>Password : </label> <input typr="password" name="password"></P>
        <p><label>Nomor Telepon : </label><input type="text" name="notelp"></p>
        <p><label>Tanggal Lahir : </label><input type="date" name="tgllahir"></p>
        <p><label>Alamat : </label><textarea rows="5" name="alamat"></textarea></p>
        <p>
            <label>Jenis Kelamin : </label>
            <input type="radio" name="gender" value="laki-laki">
            <label>Laki - Laki</label>
            <input type="radio" name="gender" value="perempuan">
            <label>Perempuan</label>
        </p>
        <p>
            <label>Hobby : </label>
            <input type="checkbox" value="mancing">
            <label>Mancing</label>
            <input type="checkbox" value="makan">
            <label>Makan</label>
            <input type="checkbox" value="tidur">
            <label>Tidur</label>
        </p>
        <p>
            <label>Agama</label>
            <select name="agama">
                <option value=""></option>
                <option value="Kristen">Kristen</option>
                <option value="Muslim">Muslim</option>
                <option value="Katolik">Katolik</option>
            </select>
        </p>
        <P>
            <label>Status :</label>
            <input type="radio" name="status" value="Menikah">
            <label>Menikah</label>
            <input type="radio" name="status" value="Belum Menikah" checked>
            <label>Belum Menikah</label>
            <input type="radio" name="status" value="Bercerai">
            <label>Bercerai</label>
        </P>

        <input type="submit" value="Turn in">
        <input type="reset">
    </form>
</body>
</html>
